<form 
    class="tw-form" 
    method="post" 
    {% if action_url %}
        action="{{ action_url }}"
        hx-post="{{ action_url }}"
    {% endif %}>
    {% csrf_token %}
    {% if form %}
        {{ form.as_div }}
    {% endif %}
    <div>
        <button {% if delete %}class="tw-form-delete"{% endif %} type="submit">{% if btn_label %}{{ btn_label }}{% else %}Submit{% endif %}</button>
    </div>

</form>
